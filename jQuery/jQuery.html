<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- linking jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <script>
        //Appending the document to target the entire html doc
        $(document).ready(function() {
            $("html").append (
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragragh 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //Changing the color of paragraph 2 to red
            $("#2").css({"color":"red"});
            //Hiding the h1 element when clicking on paragraph 3
            $("#3").click(function() {
                $('h1').hide();
            });
        });


    </script>
</html>
